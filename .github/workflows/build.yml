name: build

on: pull_request

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.event.after }}
  cancel-in-progress: true

jobs:
  build:
    name: Build (${{ matrix.arch }}${{ matrix.cuda && ', CUDA' || '' }})
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - arch: amd64
            file_str: x86-64
            target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest

          - arch: arm64
            file_str: aarch64
            target: aarch64-unknown-linux-gnu
            runner: ubuntu-24.04-arm

          - arch: amd64
            cuda: true
            file_str: x86-64
            target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest

          - arch: arm64
            cuda: true
            file_str: aarch64
            target: aarch64-unknown-linux-gnu
            runner: ubuntu-24.04-arm
    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cargo llvm libelf-dev zlib1g-dev libzstd-dev

      - name: Install CUDA Toolkit
        if: matrix.cuda
        run: |
          # Install CUDA Toolkit with CUPTI headers from Ubuntu repos
          sudo apt-get update
          sudo apt-get install -y nvidia-cuda-toolkit
          # Find cupti_activity.h and extract its directory path
          CUPTI_HEADER=$(find /usr -name "cupti_activity.h" 2>/dev/null | head -1)
          if [ -z "$CUPTI_HEADER" ]; then
            echo "Error: cupti_activity.h not found!"
            exit 1
          fi
          CUPTI_DIR=$(dirname "$CUPTI_HEADER")
          echo "Found CUPTI headers at: $CUPTI_DIR"
          ls -la "$CUPTI_DIR"
          # Provide CUPTI_INCLUDE for subsequent wprof build
          echo "CUPTI_INCLUDE_DIR=$CUPTI_DIR" >> $GITHUB_ENV

      - name: Checkout wprof code
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0
        with:
          submodules: recursive
          path: 'wprof'

      - name: Build wprof
        working-directory: 'wprof'
        run: |
          make -j$(nproc) -C src V=1 CUPTI_INCLUDE="$CUPTI_INCLUDE_DIR"

      - name: Test CUPTI support compilation
        if: matrix.cuda
        working-directory: 'wprof/src'
        run: |
          # Check that CUPTI object files were compiled
          test -f .output/inj_cupti.o || echo "✗ Failed: inj_cupti.o not found"
          test -f .output/cupti_driver_cbid_map.gen.o || echo "✗ Failed: cupti_driver_cbid_map.gen.o not found"
          test -f .output/cupti_runtime_cbid_map.gen.o || echo "✗ Failed: cupti_runtime_cbid_map.gen.o not found"
          # Verify version string reports CUDA support
          ./wprof --version | tee /dev/stderr | grep -q " (with CUDA support)" || echo "✗ Failed: CUDA support not detected in version string"
          echo "✓ CUPTI support successfully compiled"

      - name: Test wprof binary
        working-directory: 'wprof/src'
        run: |
          file ./wprof | tee /dev/stderr | grep -q "${{ matrix.file_str }}" || echo "✗ Failed: Wrong architecture (expected ${{ matrix.file_str }})"
          file ./wprof | tee /dev/stderr | grep -q "dynamically linked" || echo "✗ Failed: Binary not dynamically linked"
          ./wprof --usage | tee /dev/stderr |  grep -q "Usage" || echo "✗ Failed: --usage flag check"
          ldd ./wprof 2>&1 | tee /dev/stderr | grep -q "libc.so" || echo "✗ Failed: libc.so not found in dependencies"
          echo "✓ All wprof binary tests passed"

      - name: Upload dynamic binary
        uses: actions/upload-artifact@v4
        with:
          name: wprof-${{ matrix.arch }}${{ matrix.cuda && '-cuda' || '' }}-dynamic
          path: wprof/src/wprof
          retention-days: 1

      - name: Clean up
        working-directory: 'wprof'
        run: |
          make -C src clean-all || echo "✗ Failed to clean build artifacts"

      - name: Build static wprof
        if: ${{ !matrix.cuda }}
        working-directory: 'wprof'
        run: |
          make -j$(nproc) -C src V=1 STATIC=1 || echo "✗ Failed to build static wprof"

      - name: Test static wprof binary
        if: ${{ !matrix.cuda }}
        working-directory: 'wprof/src'
        run: |
          file ./wprof | tee /dev/stderr | grep -q "${{ matrix.file_str }}" || echo "✗ Failed: Wrong architecture (expected ${{ matrix.file_str }})"
          file ./wprof | tee /dev/stderr | grep -q "statically linked" || echo "✗ Failed: Binary not statically linked"
          ./wprof --usage | tee /dev/stderr |  grep -q "Usage" || echo "✗ Failed: --usage flag check"
          ldd ./wprof 2>&1 | tee /dev/stderr | grep -q 'not a dynamic executable' || echo "✗ Failed: Binary has dynamic dependencies (should be static)"
          echo "✓ All static wprof binary tests passed"

      - name: Upload static binary
        if: ${{ !matrix.cuda }}
        uses: actions/upload-artifact@v4
        with:
          name: wprof-${{ matrix.arch }}-static
          path: wprof/src/wprof
          retention-days: 1
